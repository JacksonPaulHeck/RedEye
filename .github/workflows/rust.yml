name: RedEye Programming Language

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    
    - name: Environment Setup
      run: |
        rustup default nightly
        cargo install grcov
        rustup component add llvm-tools-preview
       
    - name: Build
      run: |
        export RUSTFLAGS="-C instrument-coverage"
        cargo build --verbose
        ls target/debug

    - name: Run tests
      run: |
        export RUSTFLAGS="-C instrument-coverage"
        mkdir coverage
        export LLVM_PROFILE_FILE="coverage/default.profraw"
        cargo test --verbose
        ls coverage
    
    - name: Get Coverage Report
      run: |
        grcov . --binary-path ./target/debug/red_eye -s . -t html --branch --ignore-not-existing -o ./coverage/
        
    - name: Copy output files to artifact directory
      run: |
        mkdir artifacts
        for f in coverage/*
        do
          echo "  Copying $f"
          cp -r -v $f artifacts/
        done
    - name: Upload output files to GitHub so they can be reviewed
      uses: actions/upload-artifact@v1
      with:
        name: coverage_report
        path: artifacts
      
      
